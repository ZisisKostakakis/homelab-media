# Torrent Stack - VPN-dependent services
# Services that require VPN protection for downloading/automation
services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - TZ=${TZ}
      - FIREWALL=on
      
      # FIX: Lower MTU to prevent packet drops (silent failure)
      - WIREGUARD_MTU=1280
      - WIREGUARD_PERSISTENT_KEEPALIVE=25
      
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_CITIES=${SERVER_CITIES}
      - PORT_FORWARD_ONLY=on
      - VPN_PORT_FORWARDING=on
      
      # FIX: Correct Deprecated DNS Variables
      - DNS_ADDRESS=1.1.1.1
      - DOT=off  # Explicitly disabled
      
      # FIX: Correct Healthcheck Variables
      - HEALTH_TARGET_ADDRESS=cloudflare.com:443
      - HEALTH_DNS_TARGET_HOSTS=cloudflare.com,google.com
      - HEALTH_VPN_DURATION_INITIAL=30s  # Give it more time to connect before checking
      
      # Subnets
      - FIREWALL_OUTBOUND_SUBNETS=192.168.1.0/24,172.19.0.0/16
      
      # Port Forwarding Command - Added a sleep to let qBit start
      # NOTE: We use 'sleep 10' to give qBittorrent time to initialize its Web UI
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'sleep 15; wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}},\"current_network_interface\":\"tun0\"}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - VPN_PORT_FORWARDING_DOWN_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":0,\"current_network_interface\":\"lo\"}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
    
    ports:
      - 8080:8080
      - 8989:8989
      - 7878:7878
      - 9696:9696
      - 6767:6767
      - 8191:8191
      - 2468:2468
    volumes:
      - /var/lib/homelab-media-configs/gluetun:/gluetun
    networks:
      - media_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s


  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /var/lib/homelab-media-configs/qbittorrent:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2/app/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/sonarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/radarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/bazarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/prowlarr:/config
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
      - BROWSER_DNS=1.1.1.1
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2m
    restart: unless-stopped

  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UN_SONARR_0_URL=http://localhost:8989
      - UN_SONARR_0_API_KEY=${SONARR_API_KEY}
      - UN_RADARR_0_URL=http://localhost:7878
      - UN_RADARR_0_API_KEY=${RADARR_API_KEY}
    volumes:
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped

  recyclarr:
    image: recyclarr/recyclarr
    container_name: recyclarr
    user: 1000:1000
    environment:
      - TZ=${TZ}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_URL=http://localhost:8989
      - RADARR_URL=http://localhost:7878
    volumes:
      - /var/lib/homelab-media-configs/recyclarr:/config
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -fa recyclarr || exit 0"]
      interval: 10m
      timeout: 10s
      retries: 1
      start_period: 5m
    restart: unless-stopped

  cross-seed:
    image: crossseed/cross-seed:latest
    container_name: cross-seed
    command: daemon
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/cross-seed:/config
      - /mnt/media:/data
      - /var/lib/homelab-media-configs/qbittorrent/qBittorrent/BT_backup:/torrents:ro
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
      qbittorrent:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2468/api/webhook || exit 0"]
      interval: 5m
      timeout: 30s
      retries: 1
      start_period: 5m
    restart: unless-stopped

networks:
  media_network:
    external: true
    name: homelab_media_network

