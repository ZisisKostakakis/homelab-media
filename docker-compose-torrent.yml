# Torrent Stack - VPN-dependent services
# Services that require VPN protection for downloading/automation

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - TZ=${TZ}
      - FIREWALL=on
      - UPDATER_PERIOD=24h
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_CITIES=${SERVER_CITIES}
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      # CRITICAL: Allow access to your local network and media_network Docker bridge
      - FIREWALL_OUTBOUND_SUBNETS=192.168.1.0/24,172.19.0.0/16
      # Disable DNS-over-TLS to fix DNS resolution issues through VPN
      - DOT=off
      # Healthcheck: Switch from ICMP to HTTP
      - HEALTH_TARGET_ADDRESSES=cloudflare.com:443,github.com:443,google.com:443
      - HEALTH_ICMP_TARGET_IPS=
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
      - HEALTH_RESTART_VPN=off  # Start disabled for testing, enable once stable
      # Port forwarding auto-update command
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":$${PORTS}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
    ports:
      - 8080:8080 # qBittorrent
      - 8989:8989 # Sonarr
      - 7878:7878 # Radarr
      - 9696:9696 # Prowlarr
      - 6767:6767 # Bazarr
      - 8191:8191 # FlareSolverr
      - 2468:2468 # cross-seed
    volumes:
      - /var/lib/homelab-media-configs/gluetun:/gluetun
    networks:
      - media_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /var/lib/homelab-media-configs/qbittorrent:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/sonarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/radarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/bazarr:/config
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/prowlarr:/config
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
      - BROWSER_DNS=1.1.1.1
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      # Use 'localhost' because they share the same network namespace (gluetun)
      - UN_SONARR_0_URL=http://localhost:8989
      - UN_SONARR_0_API_KEY=${SONARR_API_KEY}
      - UN_RADARR_0_URL=http://localhost:7878
      - UN_RADARR_0_API_KEY=${RADARR_API_KEY}
    volumes:
      - /mnt/media:/data
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  recyclarr:
    image: recyclarr/recyclarr
    container_name: recyclarr
    user: 1000:1000
    environment:
      - TZ=${TZ}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_URL=http://localhost:8989
      - RADARR_URL=http://localhost:7878
    volumes:
      - /var/lib/homelab-media-configs/recyclarr:/config
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  cross-seed:
    image: crossseed/cross-seed:latest
    container_name: cross-seed
    command: daemon
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/lib/homelab-media-configs/cross-seed:/config
      - /mnt/media:/data
      - /var/lib/homelab-media-configs/qbittorrent/qBittorrent/BT_backup:/torrents:ro
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
      - qbittorrent
    restart: unless-stopped

networks:
  media_network:
    external: true
    name: homelab-media_media_network
