# Plex Media Server Stack
# Independent stack for Plex - can run separately from torrent automation

services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/identity"]
      interval: 2m
      timeout: 30s  
      retries: 2
      start_period: 5m
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - /var/lib/homelab-media-configs/plex:/config
      - /mnt/media/transcode:/transcode
      - /mnt/media:/data
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  suggestarr:
    image: ciuse99/suggestarr:latest
    container_name: SuggestArr
    restart: always
    ports:
      - "${SUGGESTARR_PORT:-5000}:${SUGGESTARR_PORT:-5000}"
    volumes:
      - /var/lib/homelab-media-configs/suggestarr:/app/config/config_files
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SUGGESTARR_PORT=${SUGGESTARR_PORT:-5000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${SUGGESTARR_PORT:-5000}"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
    networks:
      - media_network

networks:
  media_network:
    external: true
    name: homelab-media_media_network
